<div>
  <p>Alle categorieën:</p>
  <div class="chartsWrapper">
    <div><canvas baseChart [data]="barChartData" [type]="'bar'"></canvas></div>
    <div><canvas baseChart [data]="lineGraphData" [type]="'line'"></canvas></div>
  </div>


  <ul class="categories" *ngIf="categories.length; else loading">
    <li *ngFor="let category of categories">
      <a routerLink="/categories/{{category.id}}">
        <span class="badge">{{category.name}}</span> {{category.max_budget}}
      </a>
    </li>
  </ul>
</div>


  <ng-template #loading>
    <div class="mt"><span class="loader"></span></div>
  </ng-template>

  <hr>
  <h2>Voeg categorieën toe:</h2>
  <div>
    <label for="new-category-name">Categorie naam: </label>
    <input id="new-category-name" #categoryName />
    <label for="new-category-desc">Categorie beschrijving: </label>
    <input id="new-category-desc" #categoryDescription />
    <label for="new-category-max_budget">Categorie maximale budget:</label>
    <input type="number" id="new-category-max_budget" #categoryMaxBudget />
    <label for="new-category-end_date">Categorie einddatum:</label>
    <input id="new-category-end_date" #categoryEndDate />
    <button type="button" class="add-button" (click)="add(categoryName.value, categoryDescription.value, categoryMaxBudget.value, categoryEndDate.value); categoryName.value=''; categoryDescription.value=''; categoryMaxBudget.value=''; categoryEndDate.value=''">
      voeg categorie toe
    </button>s
  </div>
