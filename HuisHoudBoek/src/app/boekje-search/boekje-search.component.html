<div id="search-component">
    <label for="search-box">Boekje Search</label>
    <input #searchBox id="search-box" (input)="search(searchBox.value)" />
  
    <ul class="search-result">
      <li *ngFor="let boekje of boekjes$ | async" >
        <a routerLink="/detail/{{boekje.id}}">
          {{boekje.name}}
        </a>
      </li>
    </ul>
  </div>
