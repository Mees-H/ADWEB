<ul class="boekjes-archived" *ngIf="boekjes.length; else loading">
  <p>Alle gearchiveerde boekjes:</p>
  <li *ngFor="let boekje of boekjes">
    <a routerLink="/detail/{{boekje.id}}">
      <span class="badge">{{boekje.id}}</span> {{boekje.name}}
    </a>
  </li>
</ul>

<ng-template #loading>
  <div class="mt"><span class="loader"></span></div>
</ng-template>
